<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Zone avec fichier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="Website Icon" type="png" href="{{ url_for('static', filename= 'img/icone.png') }}">
    <style>

    </style>
</head>
<body>

<div class="preview" id="preview">
    <span>Aucune image sélectionnée</span>
</div>

<div class="drop-zone" id="drop-zone">
    <p>Déposez un fichier ici ou cliquez sur le bouton ci-dessous</p>
    <label for="file-input" class="upload-btn">Sélectionner un fichier</label>
    <input type="file" id="file-input" accept="image/*">
    <div class="file-path" id="file-path"></div>
    <button id="upload-btn" class="upload-btn">Envoyer</button>
    <button id="delete-btn" class="delete-btn">Supprimer les téléchargements</button>
</div>

<script src="{{ url_for('static', filename= 'js/script.js') }}"></script>

</body>
</html>
